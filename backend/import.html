<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: sans-serif;
        }

        #import {
            border: 1px solid red;
            display: flex
        }

        #import div {
            border: 1px solid red;
        }

        #import>div {
            width: 50%;
        }

        #images {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        #images img {
            width: 100%;
            height: 150px;
        }
    </style>
</head>

<body>
    <div id="import">
        <div>
            <div>
                <h4>Step 1 of 3</h4>
                <h1>Upload an Image</h1>
                <p>With contacts to start with, you can get a feel for our tools and get set up for success.
                    If we find any duplicate contacts, we'll remove them for you.
                </p>
            </div>
            <div>
                <form action="" id="form">
                    <input type="file" id="file">
                    <input type="submit" id="sub">
                </form>
            </div>
        </div>
        <div id="images">

        </div>
    </div>
</body>
<script>
    let f = document.getElementById("form")
    let file = document.getElementById("file")
    let sub = document.getElementById("sub")
    let images = document.getElementById("images")

    f.addEventListener("submit", async (e) => {
        e.preventDefault()
        let form = new FormData()
        let img = document.getElementById('file').files[0]
        form.append('image', img)
        await fetch(`https://api.imgbb.com/1/upload?key=3b7d986ff7c56a326e6cef4b62e1f4d2`, {
            method: 'POST',
            body: form
        })
            .then(res => res.json())
            .then((res) => {
                let data = {
                    image: res.data.url
                }
                let p = false
                let f = async (data) => {
                    await fetch("http://localhost:5000/imgbb", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data)
                    })
                    p = true
                    return p
                }
                f(data)
                window.location.reload()

            })
            .catch(err => console.log(err))
    })
    fetch("http://localhost:5000/getimages")
        .then(res => res.json())
        .then((res) => {
            createdata(res)
            console.log(res);
        })
    function createdata(data) {
        images.innerHTML = null
        for (let i = data.length - 1; i >= 0; i--) {
            let div = document.createElement("div")
            let img = document.createElement("img")
            img.setAttribute("src", data[i])
            div.append(img)
            images.append(div)
        }

    }
</script>

</html>
