<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        a{
            color: wheat;
            text-decoration: none;
            font-family: sans-serif;
        }
        #h a:hover{
            color: red;
        }
        #btn{
            padding: 10% 50%;
            margin-left: 30px;
        }
        
    </style>
</head>

<body>
    <div style="display: flex;background-color: #1c1e1f;align-items: center;" >
        <div style="width: 20%;">
            <h1 style="color: red;">BscHub</h1>
        </div>
        <div style="display: flex;gap: 20px;margin-right: 30px;" id="h">
            <div>
                <a href="#">Marketing Hub</a>
            </div>
            <div>
                <a href="#">Sales Hub</a>
            </div>
            <div>
                <a href="#">Operational Hub</a>
            </div>
            <div>
                <a href="#">Cms Hub</a>
            </div>
            <div>
                <a href="./plandetails.html">View your plan</a>
            </div>
        </div>
        <div id="userprofile" style="display: flex;align-items: center;">

        </div>
        <div>
            <button id="btn">LOGOUT</button>
        </div>
    </div>
</body>
<script>
    let userprofile = document.getElementById("userprofile")
    let btn = document.getElementById("btn")
    let currentuser = JSON.parse(localStorage.getItem("currentuser"))
    let tempuser = JSON.parse(localStorage.getItem("tempuser"))
    let c = 0
    if(tempuser){
        createdata(tempuser)
    }else{
        if(currentuser){
            createdata(currentuser)
        }
    }


    function createdata(data) {
        userprofile.innerHTML = null
        let currentuser = localStorage.getItem("currentuser")
        let namediv = document.createElement("namediv")
        let picdiv = document.createElement("picdiv")
        let logoutdiv = document.createElement("div")
        let name = document.createElement("h3")
        let pic = document.createElement("img")
        let logout = document.createElement("button")
        logout.setAttribute("id", "logbtn")
        name.style.color = "red"
        let i=data.image ? data.image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9Z9vjM-_Ww_rUHKOYFQ3brhBsKWniGSN7jembYtImHkPzHReyZ4zNBlPF550WjI8a_eE&usqp=CAU"
        pic.setAttribute("src", `${i}`)
        if(!data.image){
            pic.style.width="48px"
            picdiv.style.marginRight="20px"
        }else{
            pic.style.width="50%"
        }
        logout.innerText = "LOGOUT"
        name.innerText = data.username
        pic.style.borderRadius="50%"
        namediv.append(name)
        picdiv.append(pic)
        logoutdiv.append(logout)
        userprofile.append(picdiv, namediv)
    }
    btn.addEventListener("click",()=>{
        localStorage.clear()
        window.location.href="./login.html"
    })
    
    

</script>

</html>
